<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<!--<script src="jstut.js type="text/javascript"></script>-->

		<style type="text/css">
			body {
				font-size: 1.4em,
				background: #272822;
			}
			.hidden {display:none;}
			.show {display:inline !important;
			}			
			button {
				border: 2px solid black; 
				background: #E5E4E2;
				font-size: .5em;
				font-weight: bold;
				color: black;
				padding: .8em 2em;
				margin-top: .4em;
			}
			.float-left-area {
				width: 20%;
				float: left;
				padding: 2em;
			}
			.float-right-area {
			    width: 30%;
			    float: left;
		  	}
			.inner-left	{
			    padding: 1em;
			    display: block;
			    margin-right: 10px;
			    border: #000 2px solid;
			    height: 400px;
			}
			.inner-right {
				font-size: 11px;
				padding: 5px 5px 5px 5px;
				border: #999999 1px solid;
				min-height: 60px;
			}
			.clear-floated { 
				clear: both; 
				height: 1px; 
				font-size: 1px; 
				line-height: 1px; 
				padding: 0; 
				margin: 0; 
			}
			#sidebar {
				padding: 1em;
				color: #666;
				border-color: #272822;
			}
			#titleBar {
				width: 100%;
				height: 6em;
				padding: 1em, 1em, 1em, 1em;
				background: #272822;
				position: relative;
			}
			#title {
				font-family: Arial;
				font-size: 3em;
				padding: 1em, 1em, 1em, 1em;
				margin-left: .6em;
				color: linen;
				text-decoration: underline;
				position: absolute;				
			}
		</style>
	</head>
	<body>
		
		<div id="titleBar">
			<p id="title">Terry Green</p>
		</div>
		

		<div class="float-left-area">
			<div class="inner-left">
				<a id="CV" href="#">CV</a>
				<br>	
				<a id="github" href="https://github.com/tgreen95" target="_blank">GitHub</a>
			</div>
		</div>

	<script type="text/javascript">
		document.getElementById("CV").innerHTML = "Link to CV";
		document.getElementById("sideBarTitle").innerHTML = "Interactive Sidebar"
		document.getElementById("github").innerHTML = "Link to GitHub";
	</script>

	</body>
</html>
